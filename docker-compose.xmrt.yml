version: '3.8'

services:
  xmrt-eliza:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: xmrt-eliza
    environment:
      - NODE_ENV=production
      - XMRT_AGENT_ID=xmrt-eliza-001
      - XMRT_SUPABASE_URL=https://vawouugtzwmejxqkeqqj.supabase.co
      - XMRT_ECOSYSTEM_URL=https://xmrt-ecosystem.vercel.app
      - XMRT_SUITE_AI_URL=https://suite.lovable.app
    ports:
      - "3000:3000"
    volumes:
      - ./characters:/app/characters:ro
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - xmrt-network

  redis:
    image: redis:7-alpine
    container_name: xmrt-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - xmrt-network

volumes:
  redis_data:

networks:
  xmrt-network:
    driver: bridge
